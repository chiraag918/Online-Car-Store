<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGASUS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">PEGASUS</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item" id="home">
                    <p class="navbar__links">Home</p>
                </li>
                <li class="navbar__item" id="explore">
                    <p class="navbar__links">Gallery</p>
                </li>
                <li class="navbar__btn">
                    <p class="button">Contact us</p>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="main" id="main">
        <div class="main__container">
            <div class="main__content">
                <p>Let's keep it simple</p>
                <h1>We are <span class="text-highlight">THE BEST</span> when it comes to <span class="text-highlight">EXOTIC CARS</span></h1>
                <button class="main__btn" id="explore_2"><a href="#">View Collection</a></button>
            </div>
            <div class="main__img--container">
                <img src="images/lamb.jpeg" alt="car" id="main__img"/>
            </div>
        </div>
    </div>

    <!-- Images Section -->
    <div class="images" id="images">
        <h1>Browse our Collection</h1>
        <div class="images__container">
            <div class="images__card">
                <h2>Lamborghini Aventador SVJ</h2>
            </div>
            <div class="images__card">
                <h2>Audi R8</h2>
            </div>
            <div class="images__card">
                <h2>BMW M3</h2>
            </div>
            <div class="images__card">
                <h2>Toyota LC300 GR Sport</h2>
            </div>
            <div class="images__card">
                <h2>Mercedes-Benz S600</h2>
            </div>
            <div class="images__card">
                <h2>Mercedes-Benz G63 AMG</h2>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
        <p class="website__rights">PEGASUS 2022. All rights reserved</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
